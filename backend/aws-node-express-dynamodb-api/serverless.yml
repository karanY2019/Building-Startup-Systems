service: aws-node-express-dynamodb-api

frameworkVersion: '2'

custom:
  tableName: 'users-table-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  stage: dev
  region: us-east-1
  iamRoleStatements: # permissions for all of your functions can be set here
        - Effect: Allow
          Action: # Gives permission to DynamoDB tables in a specific region
              - dynamodb:DescribeTable
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
          Resource:
              - 'arn:aws:dynamodb:us-east-2:028537725317:table/cs5356-social-media-feed'

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true

  feedApi:
    handler: handler.feed
    events:
      - http:
          path: /feed
          method: GET
          cors: true
          
  collabratorsApi:
    handler: handler.collabrators
    events:
      - http:
          path: /collabrators
          method: GET
          #path: /{proxy+}
          #method: ANY
          cors: true



